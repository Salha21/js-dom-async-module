<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Interactive to do list</title>
    </head>
</html>
<link rel="stylesheet" href="style.css"></link>
    <div class="container">
        <body>
        <h1>Interactive To Do List</h1>
        
        <div class="input-section">
            <input type="text" id="new-task" placeholder="Add a new task...">
            <button id="add-btn">Add Task</button>
        </div>
        
        <ul id="todo-list">
            <li><span class="task-text">Start with morning prayer</span></li>
            <i class="fas fa-check check-icon"></i>
            <li><span class="task-text">Exercise</span></li>
            <i class="fas fa-check check-icon"></i>
            <li><span class="task-text">Breakfast</span></li>
            <i class="fas fa-check check-icon"></i>
            <li><span class="task-text">Reading</span></li>
            <i class="fas fa-check check-icon"></i>
            <li><span class="task-text">Completing the assignment</span></li>
            <i class="fas fa-check check-icon"></i>
            <li><span class="task-text">Assignment submission</span></li>
            <i class="fas fa-check check-icon"></i>
        </ul>
        
        <div class="instructions">
            Click on a task to mark it as completed. Click again to mark as incomplete.
        </div>
        <script src = "script.js"></script>
    </body>
